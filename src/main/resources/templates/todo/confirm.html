<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>confirm</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <h2>ToDo確認画面</h2>
        
	    <table>
	        <tr>
	            <th>ToDo：</th>
	            <td th:text="${ToDoForm.todo}"></td>
	        </tr>
	        <tr>
	            <th>詳細：</th>
	            <td th:text="${ToDoForm.detail}"></td>
	        </tr>
<!--	        <tr>-->
<!--	            <th>画像：</th>-->
<!--	            <td th:field="${ToDoForm.imageFile}"></td>-->
<!--	        </tr>-->
	    </table>
	    <hr>
	    <br>
	        
      <!-- アクション：登録 or 編集 -->
    
    <form th:action="${ToDoForm.isNew} ? @{/todos/save} : @{/todos/update} " th:object="${toDoForm}" method="post">
		<input type="hidden" name="id" th:value="*{id}">
		<input type="hidden" name="todo" th:field="*{todo}">
		<input type="hidden" name="detail" th:field="*{detail}">
		<button th:if="${ToDoForm.isNew}" type="submit" class="btn btn-primary me-2" value="submit">登録する</button>
		<button th:unless="${ToDoForm.isNew}" type="submit" class="btn btn-primary me-2" value="submit">編集する</button>
	</form> 

	<form th:action="@{/todos/back}" method="get" th:object="${toDoForm}">
		<input type="hidden" name="id" th:value="*{id}">
		<input type="hidden" name="todo" th:field="*{todo}">
		<input type="hidden" name="detail" th:field="*{detail}">
		<input type="hidden" name="isNew" th:field="*{isNew}">
		<button type="submit" class="btn btn-outline-secondary">back</button>
	</form>

</body>
</html>
